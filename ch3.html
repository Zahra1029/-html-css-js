<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chalesh3</title>
    <link rel="stylesheet" href="ch3.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>محاسبه درصد</h1>
      </div>
      <div class="form">
        <input
          type="number"
          name="all"
          class="inp"
          id="all"
          placeholder="تعداد کل تست ها"
        />
        <input
          type="number"
          name="right"
          class="inp"
          id="right"
          placeholder="تعداد تست های درست"
        />
        <input
          type="number"
          name="wrong"
          class="inp"
          id="wrong"
          placeholder="تعداد تست های غلط"
        />
        <input type="submit" id="submit" value="محاسبه درصد" class="inp sub" />
      </div>
    </div>
    <p class="answer"></p>
    <script src="ch3.js"></script>
  </body>
</html>
